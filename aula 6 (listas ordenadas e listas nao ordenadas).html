<!doctype html>
<html>
	<head>
		<!-- Aula 6 Lista Ordenada e Lista Não ordenada-->
		<!--Tag UL Unordered List - lista não ordenada 
			Tag Li - itens da lista
			Tag OL Ordered List - Lista Ordenada -->
		<title>Meu site</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h2>Mapa do site</h2>
		<!-- o Atributo type usa na lista Não Ordenada as Formas Circle, Square, Disc -->
		<ul type="disc">
			<li>Home</li>
			<li>Quem somos</li>
			<li>Contato</li>
		</ul> <!--ESSE FOI O EXEMPLO DE UMA LISTA NÃO ORDENADA-->
		<h2>Pergunta</h2>
		<!--o Atributo Type usa na lista Ordenada os Numeros como marcadores:1, A, a, I, i -->
		<ol type="">
			<li>Comida favorita?</li>
			<li>Carro favorito?</li>
			<li>Serie Favorita?</li>
		</ol>


	</body>
</html>

<!--O atributo Type na UL consegue definir os Tipos de marcadores para o site então fica
	<ul type="circle" existem 3 tipos circle, square e o mais comum disc. -->
