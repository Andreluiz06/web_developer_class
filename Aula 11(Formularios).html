<!doctype html>
<html>
	<head>
		<!--Aula 11 Sobre Formularios-->
		<!--Para fazer formulário é necessario as tags e atributos
			Tag
			Form(formulario)
			Input(entrada de dados)

			Atributo
			Type(tipos Text password)
			Name(nome do botão login senha etc)
			value(logar,submit) -->
		<title>Meu site</title>
		<meta charset="utf-8">
	</head>
	<body>
		<h2>Login</h2>
		<form>
			Login:<br>
			<input type="text" name="login"><br>
			Senha:<br>
			<input type="password" name="senha"><br>
			<input type="button" value="Logar">
		</form>

	</body>
</html
