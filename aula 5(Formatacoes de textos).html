<!doctype html>
<html>
	<head>
		<!-- Aula 5 Formatações de textos-->
		<!-- Alguns modelos de Formatação de texto como no Word
		As tags são STRONG - NEGRITO
					EM - ITALICO
					U - UNDERLINE
					STRIKE - ERRADO  -->
		<title>Meu site</title>
		<meta charset="utf-8">
	</head>
	<body>
		Esse é um texto em <strong>NEGRITO</strong><br>
		Esse é um texto em <em>ITÁLICO</em><br>
		Esse é um texto em <u>UNDERLINE</u><br>
		Esse é um texto em <strike>ERRADO</strike><br>

	</body>
</html>

<!--B bold mas é recomendado que não use mais o B
	i mas é recomendado que não use mais o i  -->
