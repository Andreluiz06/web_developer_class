<!doctype html>
<html>
	<head>
		<!--Aula 10 Mais Sobre Tabelas -->
		<!--Exemplo de como usar a Tag Img na tabela e dar descontos para cliente 
		atributo para agrupar colunas na tabela é o colspan 
		para fazer com que fique apena um titulo na tabela é o Rowspan="" -->
		<title>Meu site</title>
		<meta charset="utf-8">
	</head>
	<body>
	<h2>Produtos</h2>
	<table border="4" width="100%">
		<tr>
			<th>Código do Produto</th>
			<th>Produto</th>
			<th>Preço</th>
		</tr>

		<tr>
			<td>001</td>
			<td>Notebook</td>
			<td>1.299,99</td>
		</tr>

		<tr>
			<td>002</td>
			<td>Notebook</td>
			<td>999,99</td>
		</tr>

		<tr>
			<td rowspan="2">Desconto</td>
			<td colspan="2">cupom1 -R$10</td>
		</tr>
		<tr>
			<td colspan="2">cupom2 -R$10</td>	
		</tr>
		<tr>
			<td>Total:</td>
			<td colspan="2">R$ 2279,98</td>
		</tr>
	</table>	
	</body>
</html
