<!doctype html>
<html>
	<head>
		<!--Aula 9 sobre Tabelas -->
		<!--3 tags para montar uma Tabela
			Tag:
			Table - tabela
			Atributo - border
			Table row(tr) - linha da tabela
			Table data(td) - table data
			(para o titulo da tabela usa a Tag Table header ou titulo da Tabela (Th)
			 -->
		<title>Meu site</title>
		<meta charset="utf-8">
	</head>
	<body>
	<h2>Produtos</h2>
	<table border="4">
		<tr>
			<th>Código do Produto</th>
			<th>Produto</th>
			<th>Caracteristicas</th>
			<th>Preço</th>
		</tr>

		<tr>
			<td>001</td>
			<td>Notebook</td>
			<td>Processador intel i3 4GB de Ram</td>
			<td>1.299,99</td>
		</tr>

		<tr>
			<td>002</td>
			<td>Notebook</td>
			<td>Processador Intel Dual Core 2GB de Ram</td>
			<td>999,99</td>
		</tr>
	</table>	
	</body>
</html
